# Mariadbinitandsidecar Configuration
mariadbInitAndSidecar:
  initContainers:
    - name: "init-mariadb"
      image: "docker-registry1.mariadb.com/library/mariadb:11.4.5"
      command:
        - /bin/sh
        - -c
        - "echo Hello from initContainer"
      env:
        - name: MY_ENV
          value: "example-value"
  sidecarContainers:
    - name: "sidecar"
      image: "busybox"
      args:
        - sleep
        - infinity
      env:
        - name: INSTANCE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: "mariadb-secret"
              key: "password"
  volumes:
    - name: tmp
      emptyDir:
        sizeLimit: "100Mi"
    - name: mariadb-secret
      secret:
        secretName: "mariadb-secret"
    - name: mariadb-configmap
      configMap:
        name: "mariadb-configmap"
  volumeMounts:
    - name: tmp
      mountPath: "/tmp"
    - name: mariadb-secret
      mountPath: "/mariadb-secret"
    - name: mariadb-configmap
      mountPath: "/mariadb-configmap"
  storage:
    size: "1Gi"

