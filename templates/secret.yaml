apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mariadb.fullname" . }}
  labels:
    {{- include "mariadb.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64 encoded root password
  root-password: {{ .Values.auth.rootPassword | b64enc | quote }}
  # Base64 encoded user password
  user-password: {{ .Values.auth.userPassword | b64enc | quote }}
  # Base64 encoded database name
  database: {{ .Values.auth.database | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mariadb.fullname" . }}-root-secret
  labels:
    {{- include "mariadb.labels" . | nindent 4 }}
type: Opaque
data:
  root-password: {{ .Values.auth.rootPassword | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mariadb.fullname" . }}-user-secret
  labels:
    {{- include "mariadb.labels" . | nindent 4 }}
type: Opaque
data:
  user-password: {{ .Values.auth.userPassword | b64enc | quote }}